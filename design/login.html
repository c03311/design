<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<style>
    body
    {
        background: url(img/account-bg.jpg) no-repeat top center;
    }
    .form
    {
        margin-top:160px;
        background: rgba(255, 255, 255, 0.4);
        height:500px;
    }
    h1
    {
        margin-top: 70px;
        text-align: center;
    }
    form
    {
        margin-top:55px;
    }
    form input
    {
        margin-bottom:20px;
    }
    
    .submit-btn
    {
        margin-top:20px;
        font-size:20px;
        background-color: #409eff;
        border:none;
        color: white;
    }
    .register-link
    {
        width:100%;
        display: inline-block;
        margin-top:20px;
        text-align: center;
        color: white;
    }
    @media screen and (max-width:768px) {
        h1
        {
            margin-top: 30px;
            text-align: center;
        }
        .form
        {
            background: none;
            margin-top:50px;
        }
    }
</style>
<body>
    <!--[if lt IE 8]><p class="browser-tips">您的浏览器版本过低，请升级浏览器获得更好的体验<p><![endif]-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <a href="index.html" class="logo"></a>
            </div>
        </div>
    </header>
    <div class="container-fluid form col-md-4 col-sm-8 col-md-offset-4 col-sm-offset-2">
        <h1 class="col-md-12">登录</h1>
        <form class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2" method="post" action="javascript:;" id="form1">
            <div class="form-group">
                <input type="text" name="organization" class="form-control" id="organization" placeholder="请输入在线教育机构/学校">
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-default col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2 submit-btn">登 录</button>
        </form>
        <a href="#" class="register-link">没有账户？点这里注册</a>
    </div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("form").submit(function(){
        if($("#username").val()=="")
        {
            alert("请输入用户名！")
        }
        else if($("#password").val()=="")
        {
            alert("请输入密码！")
        }
        else
        {
            $.ajax({
            type:"POST",
            url:"php/login.php",
            data: $("form").serialize(),
            success: function (result) {
                console.log(result);
                if(result=="Error1 ")
                {
                    alert("用户名不存在！");
                }
                else if(result=="Error2 ")
                {
                    alert("密码错误！");
                }
            },
            error : function() {
                alert("网络异常，请稍后再试！");
            }
        });
        }

    });
</script>
</body>
</html>
